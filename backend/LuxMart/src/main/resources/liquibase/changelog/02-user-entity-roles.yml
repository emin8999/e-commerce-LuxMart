databaseChangeLog:
  - changeSet:
      id: 02-user-entity-roles
      author: Yunis
      changes:
        - createTable:
            tableName: user_entity_roles
            columns:
              - column:
                  name: user_entity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_entity_roles
            baseColumnNames: user_entity_id
            referencedTableName: user_entity
            referencedColumnNames: id
            constraintName: fk_user_roles_user