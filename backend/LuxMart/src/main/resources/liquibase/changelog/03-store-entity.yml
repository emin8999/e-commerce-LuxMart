databaseChangeLog:
  - changeSet:
      id: 03-store-entity
      author: Yunis
      changes:
        - createTable:
            tableName: store_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: store_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    unique: true

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: store_description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false

              - column:
                  name: logo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: agreed_to_terms
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: update_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
