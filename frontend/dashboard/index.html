<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard (Store Owner)</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="./css/storeheaderdash.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <div id="store-header" data-active=""></div>
    </header>
    <main class="container">
      <section id="products">
        <h2>Products</h2>
        <a class="btn btn-primary" href="addProducts.html" id="addProductBtn"
          >+ Add Product</a
        >
        <div id="productsTable"></div>
      </section>
      <section id="discounts">
        <h2>Discount Rules</h2>
        <div id="discountsTable"></div>
      </section>
      <section id="coupons">
        <h2>Coupons</h2>
        <div id="couponsTable"></div>
      </section>
    </main>
    <div id="app-footer"></div>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/currency.js"></script>
    <script defer src="../assets/js/main.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="./js/store-header.js"></script>
  </body>
</html>
