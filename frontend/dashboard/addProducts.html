<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dashboard/css/addProduct.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../dashboard/css/dashboard.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <h1>Dashboard — Add to Products</h1>
      <nav>
        <a href="./index.html#products">Products</a>
        <a href="./index.html#discounts">Discounts</a>
        <a href="./index.html#coupons">Coupons</a>
        <a href="./store.html">Store Dashboard</a>
      </nav>
    </header>
    <main>
      <div class="product-form-container">
        <h1>Add a New Product</h1>

        <!-- Валидацию по динамическим размерам делаем в JS -->
        <form id="addProductForm" novalidate>
          <input
            type="text"
            id="productName"
            placeholder="Product Name"
            required
          />

          <textarea
            id="productDescription"
            placeholder="Description"
            required
          ></textarea>

          <input type="number" id="productPrice" placeholder="Base Price (USD)" required min="0" step="0.01" />
          <input type="number" id="productSalePrice" placeholder="Sale Price (USD) — optional" min="0" step="0.01" />

          <label for="productCategory">Category:</label>
          <select id="productCategory" required>
            <option value="" disabled selected>Loading categories...</option>
          </select>

          <!-- SIZE + QUANTITY SECTION -->
          <div class="size-wrapper" id="sizeQuantitiesWrapper">
            <div class="size-quantity-wrapper">
              <!-- ВАЖНО: без required; валидация в JS -->
              <select name="productSizes" class="size-input">
                <option value="">Size</option>
                <option value="TWO_XS">2XS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="TWO_XL">2XL</option>
              </select>

              <input
                type="number"
                name="quantities"
                class="quantity-input"
                placeholder="Quantity"
                min="0"
                step="1"
              />

              <input
                type="number"
                name="variantPrices"
                class="variant-price-input"
                placeholder="Variant price (USD)"
                min="0"
                step="0.01"
              />

              <button type="button" class="remove-button" style="display: none">
                X
              </button>
            </div>
            <input
              type="button"
              value="+"
              class="add-size-btn"
              aria-label="Add size"
            />
          </div>

          <input
            type="text"
            id="productColors"
            placeholder="Colors (comma-separated)"
          />

          <input
            type="file"
            id="productImages"
            accept="image/*"
            multiple
            required
          />

          <input
            type="text"
            id="productStore"
            name="productStore"
            readonly
            placeholder="Store name (from token)"
          />

          <input
            type="text"
            id="Barcode"
            name="Barcode"
            readonly
            placeholder="Barcode (from token)"
          />

          <button type="submit">Add Product</button>
        </form>

        <div id="addProductMessage" role="status" aria-live="polite"></div>
      </div>
  </main>
    <div id="app-footer"></div>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/currency.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/addProducts.js"></script>
    <script src="../assets/js/footer.js"></script>
  </body>
</html>
