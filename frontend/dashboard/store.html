<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard • Store</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../dashboard/css/dashboard.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <h1>Dashboard — Store Owner</h1>
      <nav>
        <a href="./index.html#products">Products</a>
        <a href="./index.html#discounts">Discounts</a>
        <a href="./index.html#coupons">Coupons</a>
        <a href="./store.html">Store Dashboard</a>
      </nav>
    </header>
    <main class="container">
      <section>
        <h2>Products</h2>
        <a href="addProducts.html" class="btn primary">Add Product</a>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Variants</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="store-products"></tbody>
        </table>
      </section>
      <section>
        <h2>Discounts & Coupons</h2>
        <button class="btn">Add Discount</button>
        <button class="btn">Create Coupon</button>
      </section>
    </main>
    <script defer src="../assets/js/i18n.js"></script>
    <script defer src="../assets/js/currency.js"></script>
    <script defer src="../assets/js/main.js"></script>
  </body>
</html>
