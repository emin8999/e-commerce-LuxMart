<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard â€¢ Store</title>
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="./css/storedashboard.css" />
    <link rel="stylesheet" href="./css/storeheaderdash.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <div id="store-header" data-active=""></div>
    </header>
    <main class="container">
      <section>
        <h2>Store Information</h2>
        <div id="storeInfo">
          <form id="storeInfoForm" class="form" autocomplete="off">
            <div class="grid two">
              <label>
                <span>Store Name</span>
                <input type="text" id="storeName" name="storeName" disabled />
              </label>
              <label>
                <span>Owner Name</span>
                <input type="text" id="ownerName" name="ownerName" disabled />
              </label>
              <label>
                <span>Email</span>
                <input type="email" id="email" name="email" disabled />
              </label>
              <label>
                <span>Phone</span>
                <input type="tel" id="phone" name="phone" disabled />
              </label>
              <label>
                <span>Location</span>
                <input type="text" id="location" name="location" disabled />
              </label>
              <label>
                <span>Category</span>
                <input type="text" id="category" name="category" disabled />
              </label>
            </div>
            <label>
              <span>Description</span>
              <textarea
                id="storeDescription"
                name="storeDescription"
                rows="3"
                disabled
              ></textarea>
            </label>
            <div class="grid two" style="align-items: center">
              <div>
                <label>
                  <span>Slug</span>
                  <input type="text" id="slug" name="slug" disabled />
                </label>
                <label
                  style="
                    display: flex;
                    gap: 8px;
                    align-items: center;
                    margin-top: 8px;
                  "
                >
                  <input type="checkbox" id="agreedToTerms" disabled />
                  <span>Agreed To Terms</span>
                </label>
              </div>
              <div style="justify-self: end; text-align: center">
                <img
                  id="logoPreview"
                  alt="Logo"
                  style="
                    max-width: 140px;
                    max-height: 140px;
                    border: 1px solid #e5e5e5;
                    border-radius: 8px;
                    object-fit: contain;
                  "
                />
              </div>
            </div>

            <div style="display: flex; gap: 8px; margin-top: 12px">
              <button type="button" id="editStoreBtn" class="btn">Edit</button>
              <button
                type="submit"
                id="saveStoreBtn"
                class="btn primary"
                disabled
              >
                Save
              </button>
              <button type="button" id="cancelEditBtn" class="btn" disabled>
                Cancel
              </button>
              <span id="storeInfoMsg" style="margin-left: 8px"></span>
            </div>
          </form>
        </div>
      </section>
      <section>
        <h2>Products</h2>
        <div
          style="
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
          "
        >
          <a href="addProducts.html" class="btn primary">+ Add Product</a>
          <button id="exportXlsBtn" class="btn">Export XLS</button>
          <span id="productsMsg" style="margin-left: 8px"></span>
        </div>
        <div style="overflow: auto">
          <table class="table" id="productsTable">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Title</th>
                <th>Slug</th>
                <th>Category</th>
                <th>Base USD</th>
                <th>Sale USD</th>
                <th>Variants</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="store-products"></tbody>
          </table>
        </div>
      </section>
      <section>
        <h2>Discounts & Coupons</h2>
        <button class="btn">Add Discount</button>
        <button class="btn">Create Coupon</button>
      </section>
    </main>
    <div id="app-footer"></div>
    <script defer src="../assets/js/i18n.js"></script>
    <script defer src="../assets/js/currency.js"></script>
    <script defer src="./js/dashboard.js"></script>
    <script defer src="./js/store.js"></script>
    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/footer.js"></script>
    <script src="./js/store-header.js"></script>
  </body>
</html>
