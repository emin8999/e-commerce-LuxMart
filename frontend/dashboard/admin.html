<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard (Admin)</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <link rel="stylesheet" href="./css/dashboard.css"/>
</head>
<body>
  <header class="dashboard-header">
    <h1>Dashboard — Admin</h1>
    <nav>
      <a href="./admin.html#stores">Stores</a>
      <a href="./admin.html#rates">Exchange Rates</a>
      <a href="./admin.html#shipping">Shipping</a>
      <a href="./admin.html#analytics">Analytics</a>
      <a href="./admin.html#translations">Translations</a>
    </nav>
  </header>
  <main class="container">
    <section id="stores">
      <h2>Stores Moderation</h2>
      <div id="storesTable"></div>
    </section>
    <section id="rates">
      <h2>Exchange Rates</h2>
      <label>USD→AZN</label><input id="rateAZN" type="number" step="0.0001"/>
      <label>USD→EUR</label><input id="rateEUR" type="number" step="0.0001"/>
      <label>USD→TRY</label><input id="rateTRY" type="number" step="0.0001"/>
      <button class="btn btn-primary" id="saveRates">Save</button>
    </section>
    <section id="shipping">
      <h2>Shipping Cost</h2>
      <input id="shippingCost" type="number" step="0.01"/>
      <button class="btn btn-primary" id="saveShipping">Save</button>
    </section>
    <section id="analytics">
      <h2>Analytics</h2>
      <div id="analyticsView">Coming soon</div>
    </section>
    <section id="translations">
      <h2>Translations</h2>
      <div id="translationsTable">Edit i18n keys (inline) — coming soon</div>
    </section>
  </main>
  <script src="../assets/js/i18n.js"></script>
  <script src="../assets/js/currency.js"></script>
  <script src="./js/dashboard.js"></script>
</body>
</html>
