<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main class="container">
      <h1 data-i18n="checkout.title">Checkout</h1>
      <section class="checkout">
        <div class="block">
          <h3 data-i18n="checkout.payment">Payment</h3>
          <label data-i18n="checkout.coupon">Coupon</label>
          <div class="row-inline">
            <input id="couponInput" placeholder="CODE" />
            <button
              id="applyCoupon"
              class="btn btn-outline"
              data-i18n="checkout.apply_coupon"
            >
              Apply
            </button>
          </div>
        </div>
        <div class="block">
          <h3 data-i18n="checkout.shipping">Shipping</h3>
          <p id="shippingCostText"></p>
        </div>
        <div class="block">
          <h3 data-i18n="checkout.summary">Summary</h3>
          <div id="summary"></div>
          <button id="payBtn" class="btn btn-primary" data-i18n="checkout.pay">
            Pay
          </button>
        </div>
      </section>
    </main>
    <div id="app-modal-root"></div>
    <script src="./assets/js/i18n.js"></script>
    <script src="./assets/js/currency.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/categories.js"></script>
    <script src="./assets/js/pricing.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/main.js"></script>
    <div id="app-footer"></div>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
