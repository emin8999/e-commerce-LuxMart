<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/cart.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main class="container">
      <h1>Shopping Cart</h1>

      <!-- Две колонки: слева — корзина, справа — сводка -->
      <div
        class="cart-layout"
        style="
          display: grid;
          grid-template-columns: minmax(0, 1fr) 360px;
          gap: 24px;
          align-items: start;
        "
      >
        <!-- Левая колонка: позиции корзины -->
        <section id="cartItems" class="panel" aria-live="polite">
          <!-- JS отрисует содержимое -->
          <div id="cartEmpty" class="empty" hidden>Your cart is empty.</div>
          <div id="cartList" class="cart-list"></div>
        </section>

        <!-- Правая колонка: сводка заказа -->
        <aside id="orderSummary" class="panel">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Items subtotal</span>
            <strong id="sumSubtotal">$0.00</strong>
          </div>
          <div class="summary-row">
            <span>Discount</span>
            <strong id="sumDiscount">$0.00</strong>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <strong id="sumShipping">$0.00</strong>
          </div>
          <div class="summary-row">
            <span>Tax</span>
            <strong id="sumTax">$0.00</strong>
          </div>
          <hr />
          <div class="summary-row" style="font-size: 1.1rem">
            <span>Total</span>
            <strong id="sumTotal">$0.00</strong>
          </div>

          <!-- Купон -->
          <div class="field" style="margin-top: 12px">
            <label for="couponCode">Coupon</label>
            <div style="display: flex; gap: 8px">
              <input id="couponCode" placeholder="SAVE10" />
              <button class="btn" id="applyCouponBtn">Apply</button>
            </div>
            <div id="couponMsg" class="muted" style="margin-top: 6px"></div>
          </div>

          <!-- Доставка (квота) -->
          <div class="field" style="margin-top: 12px">
            <label for="shipCountry">Shipping country</label>
            <select id="shipCountry">
              <option value="AZ" selected>Azerbaijan</option>
              <option value="DE">Germany</option>
              <option value="ES">Spain</option>
              <option value="US">USA</option>
              <option value="GB">UK</option>
              <option value="TR">Turkey</option>
            </select>
          </div>
          <button
            class="btn ghost"
            id="getShippingQuote"
            style="margin-top: 8px"
          >
            Recalculate shipping
          </button>

          <button
            class="btn"
            id="checkoutBtn"
            style="margin-top: 16px; width: 100%"
          >
            Proceed to checkout
          </button>
          <div id="orderMsg" class="muted" style="margin-top: 6px"></div>
        </aside>
      </div>

      <!-- Похожие товары -->
      <section class="panel" style="margin-top: 24px">
        <h3>You might also like</h3>
        <div
          id="similarRow"
          class="row"
          style="
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
          "
        ></div>
        <div id="similarEmpty" class="muted" hidden>No recommendations.</div>
      </section>
    </main>

    <div id="app-modal-root"></div>
    <script src="./assets/js/i18n.js"></script>
    <script src="./assets/js/currency.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/categories.js"></script>
    <script src="./assets/js/pricing.js"></script>

    <script src="./assets/js/cart.js"></script>

    <div id="app-footer"></div>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
