<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <button class="btn" id="logoutBtn">Log out</button>
    <main class="container">
      <div class="wrap">
        <h1>User Profile</h1>
        <p class="desc">
          View and update your profile. If surname, address, or phone are
          missing, you can add them here.
        </p>
        <form id="profileForm" class="full" autocomplete="on" novalidate>
          <div class="full">
            <label for="id">User ID</label>
            <input id="id" name="id" type="text" readonly />
            <div class="small">Taken from GET /luxmart/api/profile</div>
          </div>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" readonly />
            <div class="small">From backend: data.name</div>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" readonly />
          </div>
          <div>
            <label for="surname">Surname (add or edit)</label>
            <input
              id="surname"
              name="surname"
              type="text"
              placeholder="e.g., Smith"
            />
            <div class="small">From backend: data.surname (can be null)</div>
          </div>
          <div>
            <label for="phone">Phone (add or edit)</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              placeholder="+994 50 123 45 67"
            />
            <div class="small">From backend: data.phone</div>
          </div>
          <div class="full">
            <label for="address">Address (add or edit)</label>
            <input
              id="address"
              name="address"
              type="text"
              placeholder="Street, house, apt., city, ZIP"
            />
            <div class="small">From backend: data.address (can be null)</div>
          </div>
          <div class="row full">
            <button id="saveBtn" type="submit">Save changes</button>
            <span id="loading" class="small" aria-live="polite"></span>
          </div>
          <div id="status" class="status" aria-live="polite"></div>
        </form>
        <p id="debug" class="small" style="margin-top: 10px"></p>
      </div>
    </main>
    <div id="app-modal-root"></div>
    <script src="./assets/js/i18n.js"></script>
    <script src="./assets/js/currency.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/categories.js"></script>
    <script src="./assets/js/pricing.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/profile.js"></script>
    <div id="app-footer"></div>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
