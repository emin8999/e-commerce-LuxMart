<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Stores - LuxMart</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      /* Our Stores Page Styles */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .container h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5rem;
        color: #2c3e50;
        font-weight: 700;
      }

      /* Loading State */
      .loading-state {
        text-align: center;
        padding: 60px 20px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-state p {
        font-size: 1.1rem;
        color: #666;
      }

      /* Error State */
      .error-state {
        text-align: center;
        padding: 60px 20px;
        background: #fff5f5;
        border: 1px solid #fed7d7;
        border-radius: 12px;
        margin: 20px 0;
      }

      .error-state h3 {
        color: #e53e3e;
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      .error-state p {
        color: #742a2a;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .retry-btn {
        background: #e53e3e;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .retry-btn:hover {
        background: #c53030;
      }

      /* No Stores State */
      .no-stores {
        text-align: center;
        padding: 80px 20px;
        background: #f8f9fa;
        border-radius: 12px;
        margin: 20px 0;
      }

      .no-stores h3 {
        color: #495057;
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      .no-stores p {
        color: #6c757d;
        font-size: 1.1rem;
      }

      /* Store Section */
      .store-section {
        background: white;
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .store-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .store-header {
        cursor: pointer;
        padding-bottom: 20px;
        border-bottom: 2px solid #e9ecef;
        margin-bottom: 25px;
        transition: border-color 0.3s ease;
      }

      .store-header:hover {
        border-color: #007bff;
      }

      .store-title {
        margin: 0 0 8px 0;
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .store-title::before {
        content: "üè™";
        font-size: 1.5rem;
      }

      .store-info {
        margin: 0;
        color: #6c757d;
        font-size: 1rem;
        font-weight: 500;
      }

      /* Products Container */
      .products-container {
        position: relative;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      /* Product Card */
      .product-card {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        border-color: #007bff;
      }

      .product-image {
        width: 100%;
        height: 200px;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      }

      .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .product-card:hover .product-image img {
        transform: scale(1.1);
      }

      .no-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #adb5bd;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      }

      .product-info {
        padding: 16px;
      }

      .product-name {
        margin: 0 0 8px 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c3e50;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-price {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 700;
        color: #28a745;
      }

      /* See All Button */
      .see-all-btn {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .see-all-btn:hover {
        background: linear-gradient(135deg, #0056b3, #003d82);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
      }

      /* No Products */
      .no-products {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        font-style: italic;
        background: #f8f9fa;
        border-radius: 8px;
      }

      /* Responsive Design */
      @media (max-width: 968px) {
        .container {
          padding: 15px;
        }

        .container h1 {
          font-size: 2rem;
          margin-bottom: 30px;
        }

        .store-section {
          padding: 20px;
          margin-bottom: 25px;
        }

        .store-title {
          font-size: 1.6rem;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
        }

        .product-image {
          height: 160px;
        }

        .product-info {
          padding: 12px;
        }

        .product-name {
          font-size: 1rem;
        }

        .product-price {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 640px) {
        .container h1 {
          font-size: 1.8rem;
        }

        .store-title {
          font-size: 1.4rem;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 12px;
        }

        .product-image {
          height: 140px;
        }

        .see-all-btn {
          padding: 14px;
          font-size: 1rem;
        }

        .store-section {
          padding: 15px;
        }
      }

      /* Loading Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .store-section {
        animation: fadeIn 0.6s ease-out;
      }

      .product-card {
        animation: fadeIn 0.4s ease-out;
      }

      /* Focus States for Accessibility */
      .product-card:focus,
      .store-header:focus,
      .see-all-btn:focus {
        outline: 2px solid #007bff;
        outline-offset: 2px;
      }

      /* Print Styles */
      @media print {
        .see-all-btn,
        .retry-btn {
          display: none;
        }

        .store-section {
          break-inside: avoid;
          box-shadow: none;
          border: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div id="app-header"></div>

    <!-- Main Content -->
    <main class="container">
      <h1 data-i18n="nav.our_stores">Bizim Maƒüazalar</h1>
      <div class="stores-slider" id="storesSlider">
        <!-- Store sections will be injected here by JavaScript -->
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Maƒüazalar y√ºkl…ônir...</p>
        </div>
      </div>
    </main>

    <!-- Modal Root -->
    <div id="app-modal-root"></div>

    <!-- Scripts -->
    <script src="./assets/js/i18n.js"></script>
    <script src="./assets/js/currency.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/categories.js"></script>
    <script src="./assets/js/pricing.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/ourStores.js"></script>

    <!-- Footer -->
    <div id="app-footer"></div>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
